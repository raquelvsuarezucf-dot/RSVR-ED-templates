<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>RVSRED Templates ‚Äî Local</title>

<meta name="description" content="Emergency Medicine documentation templates ‚Äî No PHI stored.">

<style>

  :root{

    --bg:#eaf1fb; --bg2:#dbe7f6; --panel:#fff; --border:#cfe0f5;

    --primary:#1E70C1; --primary2:#3A8BE0; --text:#0f2640; --muted:#5b6b84;

    --radius:16px; --shadow:0 8px 28px rgba(15,38,64,.08);

  }

  *{box-sizing:border-box}

  html{-webkit-text-size-adjust:100%}

  body{margin:0;background:linear-gradient(180deg,var(--bg),var(--bg2));color:#0f2640;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial}

  .hidden{display:none!important}

  .wrap{max-width:1200px;margin:0 auto;padding:16px}

  header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,var(--bg),#e6effd);border-bottom:1px solid var(--border);padding-top:env(safe-area-inset-top)}

  .toolbar{display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap}

  .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

  .input,textarea,.btn,select{font:inherit}

  .input,textarea,select{border:1px solid var(--border);border-radius:12px;padding:12px 14px;background:#fff;color:#0f2640}

  .btn{background:#fff;border:1px solid var(--border);border-radius:12px;padding:10px 14px;cursor:pointer}

  .btn.primary{background:linear-gradient(180deg,var(--primary),var(--primary2));color:#fff;border-color:transparent;font-weight:700}

  .layout{display:grid;grid-template-columns:280px 1fr;gap:16px}

  /* Search */

  #search{flex:1;min-width:260px;font-size:17px;padding:14px 16px;border:2px solid #a8c4ec;box-shadow:0 2px 10px rgba(30,112,193,.12);height:46px}

  #search:focus{outline:none;border-color:#1E70C1;box-shadow:0 0 0 4px rgba(30,112,193,.18),0 6px 22px rgba(30,112,193,.18)}

  /* Sidebar */

  .sidebar{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:12px}

  .side-title{font-weight:800;margin:2px 0 8px}

  .cat,.sub{display:flex;justify-content:space-between;align-items:center;border:1px solid var(--border);border-radius:12px;padding:10px 12px;margin:6px 0;background:#fbfdff;cursor:pointer;user-select:none;transition:background .15s ease,border-color .15s ease}

  .cat[data-color]{border-color:color-mix(in srgb,var(--cat-color,#cfe0f5),#000 8%);background:color-mix(in srgb,var(--cat-color,#cfe0f5),#fff 86%)}

  .sub[data-color]{border-color:color-mix(in srgb,var(--cat-color,#cfe0f5),#000 8%);background:color-mix(in srgb,var(--cat-color,#cfe0f5),#fff 92%)}

  .cat.active,.sub.active{outline:3px solid #8AC0FF;background:#f0f7ff}

  .groupHead{display:flex;align-items:center;gap:10px}

  .caret{font-size:14px;opacity:.8;transition:transform .2s ease}

  .subs{margin-left:10px;overflow:hidden;transition:max-height .22s ease}

  .subs.closed{max-height:0}

  .subs.open{max-height:1000px}

  .badge{font-size:12px;background:#eaf2ff;border:1px solid var(--border);border-radius:999px;padding:2px 8px}

  /* Cards */

  .list{display:grid;gap:16px}

  .card{position:relative;background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}

  .card[data-color] .card-head{

    background:linear-gradient(135deg,color-mix(in srgb,var(--cat-color,#9ab7e6),#ffffff 70%) 0%,color-mix(in srgb,var(--cat-color,#9ab7e6),#ffffff 85%) 100%);

    height:36px;border-top-left-radius:10px;border-top-right-radius:10px;display:block;padding:0;box-shadow:inset 0 1px 0 rgba(255,255,255,.5),0 2px 4px rgba(0,0,0,.05)

  }

  .card-body{padding:16px}

  .title{font-weight:800;margin:0 0 6px;font-size:1rem}

  .small{font-size:13.5px;color:#5b6b84}

  .alias{color:#1E70C1;font-weight:800}

  pre{white-space:pre-wrap;font-size:15px;color:#1d3657;background:#fafcff;border:1px dashed #e1ecfb;border-radius:12px;padding:12px;max-height:240px;overflow:auto;margin:8px 0 0}

  mark{background:#fff3a1;padding:0 .12em;border-radius:4px}

  .hl{outline:3px solid #8AC0FF;transition:outline-color .6s ease}

  /* Login */

  .center{display:grid;place-items:center;min-height:100dvh;padding:24px}

  .login{background:#fff;border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:22px;width:min(620px,96vw)}

  .muted{color:#5b6b84}

  /* Dialogs */

  dialog{border:none;border-radius:16px;padding:0;max-width:min(860px,96vw)}

  dialog .content{padding:16px}

  .actions{display:flex;gap:10px;justify-content:flex-end}

  /* Settings */

  .settings-grid{display:grid;grid-template-columns:1fr 140px 120px 110px;gap:8px;align-items:center}

  .settings-grid .hdr{font-weight:700;font-size:14px;color:#2a3b55}

  .pill{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);background:#f7faff}

  .danger{background:#ffe9e8;border-color:#ffc8c4;color:#7f1d1d}

  .soft{opacity:.8}

  @media (max-width:900px){

    .layout{grid-template-columns:1fr;gap:12px}

    .sidebar{border-radius:12px;padding:10px}

    .toolbar{gap:10px}

    #search{flex:1;min-width:0;width:100%;height:44px;font-size:16px}

    #prevBtn,#nextBtn,#newBtn,#settingsBtn{height:40px;padding:8px 12px}

    .card{border-radius:12px}

    .card-body{padding:14px}

    .title{font-size:.98rem;line-height:1.25}

    pre{font-size:14.5px;max-height:40vh}

    #hitCount{min-width:auto}

  }

</style>

</head>

      </div>

      <div class="row" style="justify-content:space-between">

        <div class="row">

<script type="module">

/* ---------------- Firebase ---------------- */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";

import { getFirestore, collection, doc, onSnapshot, setDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

let firebaseDb = null;

let usingFirebase = false;

function readFbConfig(){

  try{ return JSON.parse(document.getElementById("fb-config").textContent || "{}"); }

  catch{ return {}; }

}

function initFirebase(){

  const cfg = readFbConfig();

  if(!cfg || !cfg.apiKey) return;

  const app = initializeApp(cfg);

  firebaseDb = getFirestore(app);

  usingFirebase = true;

}

/* ---------------- App ---------------- */

(() => {

  const $ = s => document.querySelector(s);

  const listEl = $("#list"),

        searchEl = $("#search"),

        catsEl = $("#cats"),

        toastEl = $("#toast"),

        settingsDlg = $("#settings"),

        editorDlg = $("#editor"),

        prevBtn = $("#prevBtn"),

        nextBtn = $("#nextBtn"),

        newBtn = $("#newBtn"),

        settingsBtn = $("#settingsBtn"),

        hitCount = $("#hitCount");

  const LKEY="rvsred-macros", EXPKEY="rvsred-expanded", CKEY="rvsred-categories";

  const LOGIN_USER="EDtemplates", LOGIN_PASS="odynophagia";

  const rid=()=>crypto.randomUUID?crypto.randomUUID():Math.random().toString(36).slice(2);

  const toast = t => { toastEl.textContent=t; toastEl.classList.remove("hidden"); setTimeout(()=>toastEl.classList.add("hidden"),1600); };

  function defaultCategories(){ return {"Pediatrics":{color:"#1E70C1",prefix:"peds"},"ED Communication":{color:"#6C5CE7",prefix:"edc"},"Other":{color:"#9ab7e6",prefix:"other"}}; }

  function getCategoriesLocal(){ try{ return JSON.parse(localStorage.getItem(CKEY)) || defaultCategories(); } catch{ return defaultCategories(); } }

  function setCategoriesLocal(map){ localStorage.setItem(CKEY, JSON.stringify(map)); }

  let categories = getCategoriesLocal();

  const colorForGroup = g => (categories[g]?.color)||"#9ab7e6";

  const prefixForGroup = g => (categories[g]?.prefix)||"other";

  function showApp(){ $("#login").classList.add("hidden"); $("#app").classList.remove("hidden"); boot(); searchEl.focus(); }

  $("#loginBtn").onclick=()=>{ ($("#u").value.trim()===LOGIN_USER&&$("#p").value===LOGIN_PASS) ? showApp() : ($("#err").textContent="Invalid credentials."); };

  const getAllLocal = () => { try{return JSON.parse(localStorage.getItem(LKEY)||"[]")}catch{return[]} };

  const setAllLocal = a => localStorage.setItem(LKEY, JSON.stringify(a));

  /* Firestore live sync */

  let unsubMacros = null, unsubCats = null;

  async function subscribeFirebase(){

    if(!usingFirebase || !firebaseDb) return;

    // categories doc

    const catsDoc = doc(collection(firebaseDb, "__meta__"), "categories");

    unsubCats = onSnapshot(catsDoc, snap=>{

      const v = snap.data();

      if(v && v.map){

        categories = v.map;

        setCategoriesLocal(categories);

        renderSidebar(); renderList();

      }

    });

    // macros collection

    const macrosCol = collection(firebaseDb, "macros");

    unsubMacros = onSnapshot(macrosCol, snap=>{

      const arr = [];

      snap.forEach(d => arr.push(d.data()));

      data = migrate(arr.sort((a,b)=> (b.updatedAt??0) - (a.updatedAt??0)));

      setAllLocal(data);

      renderSidebar(); renderList();

    });

  }

  async function setMacroRemote(m){

    if(!usingFirebase) return;

    const ref = doc(collection(firebaseDb,"macros"), m.id);

    await setDoc(ref, {...m, updatedAt: Date.now(), updatedAtServer: serverTimestamp()});

  }

  async function deleteMacroRemote(id){

    if(!usingFirebase) return;

    const ref = doc(collection(firebaseDb,"macros"), id);

    await deleteDoc(ref);

  }

  async function setCategoriesRemote(map){

    if(!usingFirebase) return;

    const ref = doc(collection(firebaseDb,"__meta__"), "categories");

    await setDoc(ref, { map, updatedAtServer: serverTimestamp() });

  }

  /* Seed from embedded JSON (only if empty) */

  function starterMacros(now=Date.now()){

    try{

      const node = document.getElementById("initial-macros");

      const arr = JSON.parse(node.textContent||"[]");

      return arr.map(m=>({id:rid(), updatedAt:now, ...m}));

    }catch(e){ return []; }

  }

  async function seedIfEmpty(){

    const local = getAllLocal();

    if(local.length) return;

    const seeds = starterMacros(Date.now());

    if(!seeds.length) return;

    setAllLocal(seeds);

    if(usingFirebase){

      for(const s of seeds) await setMacroRemote(s);

      await setCategoriesRemote(getCategoriesLocal());

    }

  }

  /* Migration ‚Äî NO-OP */

  function migrate(items){ return items || []; }

  /* State */

  let data=[], current=null;

  let filter = {group:"All", sub:null};

  let expanded = new Set(JSON.parse(localStorage.getItem(EXPKEY)||'[]'));

  let dotViewId = null;

  /* Sidebar */

  function buildTree(){

    const cats = categories;

    const tree = {};

    for (const g of Object.keys(cats)) tree[g] = { count: 0, subs: {} };

    for(const m of data){

      const g=m.group||"Other", s=m.sub||"";

      if(!tree[g]) tree[g]={count:0,subs:{}};

      tree[g].count++;

      if(s){ tree[g].subs[s] ??= 0; tree[g].subs[s]++; }

    }

    return tree;

  }

  function renderSidebar(){

    const tree = buildTree();

    const order = Object.keys(categories).sort((a,b)=>a.localeCompare(b));

    const allCount = data.length;

    let html = `<div class="cat ${filter.group==='All'?'active':''}" data-g="All"><span class="groupHead"><span class="caret">‚ñæ</span> All</span><span class="badge">${allCount}</span></div>`;

    for(const g of order){

      const isOpen = expanded.has(g);

      const caret = isOpen ? "‚ñæ" : "‚ñ∏";

      const col = colorForGroup(g);

      const count = tree[g]?.count || 0;

      html += `<div class="cat ${filter.group===g && !filter.sub?'active':''}" data-g="${g}" data-color style="--cat-color:${col}">

        <span class="groupHead"><span class="caret">${caret}</span> ${g}</span>

        <span class="badge">${count}</span>

      </div>`;

      const subs = Object.keys(tree[g]?.subs||{}).sort((a,b)=>a.localeCompare(b));

      const cls = `subs ${isOpen?'open':'closed'}`;

      html += `<div class="${cls}" data-parent="${g}">`;

      if (subs.length === 0) {

        html += `<div class="sub" data-g="${g}" data-s="" data-color style="--cat-color:${col};opacity:.65;pointer-events:none">

          <span>(no subgroups yet)</span><span class="badge">0</span>

        </div>`;

      } else {

        for(const s of subs){

          const active = filter.group===g && filter.sub===s ? "active" : "";

          html += `<div class="sub ${active}" data-g="${g}" data-s="${s}" data-color style="--cat-color:${col}">

            <span>${s}</span><span class="badge">${tree[g].subs[s]}</span>

          </div>`;

        }

      }

      html += `</div>`;

    }

    catsEl.innerHTML = html;

    catsEl.querySelectorAll(".cat").forEach(el=>{

      el.onclick = ()=>{

        const g = el.dataset.g;

        dotViewId = null;

        if(g==="All"){ filter={group:"All", sub:null}; renderList(); renderSidebar(); return; }

        if(expanded.has(g)) expanded.delete(g); else expanded.add(g);

        localStorage.setItem(EXPKEY, JSON.stringify([...expanded]));

        filter={group:g, sub:null};

        renderList(); renderSidebar();

      };

    });

    catsEl.querySelectorAll(".sub").forEach(el=>{

      const s = el.dataset.s;

      if(s==="") return;

      el.onclick = ()=>{ dotViewId=null; filter={group:el.dataset.g, sub:el.dataset.s}; renderList(); renderSidebar(); };

    });

  }

  /* Cards */

  const esc=s=>(s||"").replace(/[&<>\"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));

  function renderList(){

    let items = [];

    if(dotViewId){

      const hit = data.find(x=>x.id===dotViewId);

      if(hit) items=[hit];

    }else{

      const q=(searchEl.value||"").trim().toLowerCase();

      const byFilter = m => (filter.group==="All" || m.group===filter.group) && (filter.sub? m.sub===filter.sub : true);

      items=data.filter(m => byFilter(m) && (!q || (!q.startsWith('.') && (m.title+m.alias+m.group+m.sub+m.body).toLowerCase().includes(q))));

    }

    listEl.innerHTML = items.map(m=>{

      const col = colorForGroup(m.group);

      return `

      <article class="card" id="card-${m.id}" data-color style="--cat-color:${col}">

        <div class="card-head"></div>

        <div class="card-body">

          <div class="row" style="justify-content:space-between;align-items:flex-start">

            <div>

              <h3 class="title">${esc(m.title)}</h3>

              <div class="small"><span class="alias">.${esc(m.alias)}</span> ¬∑ ${esc(m.group)} / ${esc(m.sub||'')}</div>

            </div>

            <div class="row">

              <button class="btn primary" data-action="copy" data-id="${m.id}">Copy</button>

              <button class="btn" data-action="edit" data-id="${m.id}">Edit</button>

            </div>

          </div>

          <pre>${esc(m.body||"")}</pre>

        </div>

      </article>`;

    }).join("");

    listEl.querySelectorAll("[data-action='copy']").forEach(b=>b.onclick=()=>copy(b.dataset.id));

    listEl.querySelectorAll("[data-action='edit']").forEach(b=>b.onclick=()=>openEditor(b.dataset.id));

    if(!dotViewId) highlight(normalQuery());

    if(dotViewId){

      const el = document.getElementById("card-"+dotViewId);

      el?.scrollIntoView({behavior:"smooth", block:"end"});

      el?.classList.add("hl"); setTimeout(()=>el?.classList.remove("hl"),1200);

    }

  }

  async function copy(id){ const m=data.find(x=>x.id===id); try{await navigator.clipboard.writeText(m.body||"");}catch{} toast("Copied"); }

  /* Editor */

  function populateGroupOptions(){

    const gSel=$("#fGroup");

    const cats=Object.keys(categories).sort((a,b)=>a.localeCompare(b));

    gSel.innerHTML = cats.map(g=>`<option value="${g}">${g}</option>`).join("");

  }

  function populateSubSuggestions(group){

    const d=$("#subOptions");

    const subs=[...new Set(data.filter(x=>x.group===group).map(x=>x.sub).filter(Boolean))].sort((a,b)=>a.localeCompare(b));

    d.innerHTML=subs.map(s=>`<option value="${s}">`).join("");

  }

  function updateAliasPrefix(){ $("#aliasPrefix").textContent = "."+prefixForGroup($("#fGroup").value); }

  function openEditor(id, defaults){

    const blank = {

      id: null,

      group: defaults?.group || (filter.group && filter.group !== "All" ? filter.group : (Object.keys(categories)[0] || "Pediatrics")),

      sub: defaults?.sub || filter.sub || "",

      title: "", alias: "", body: ""

    };

    current = data.find(x=>x.id===id) || blank;

    $("#edTitle").textContent = current.id ? "Edit Macro" : "New Macro";

    populateGroupOptions();

    $("#fGroup").value=current.group || Object.keys(categories)[0];

    populateSubSuggestions($("#fGroup").value);

    $("#fSub").value=current.sub || "";

    updateAliasPrefix();

    const pref = prefixForGroup($("#fGroup").value);

    const suffix = (current.alias||"").toLowerCase().startsWith(pref) ? (current.alias||"").slice(pref.length) : "";

    $("#fAliasSuffix").value = suffix;

    $("#fTitle").value=current.title||"";

    $("#fBody").value=current.body||"";

    $("#fGroup").onchange = ()=>{ populateSubSuggestions($("#fGroup").value); updateAliasPrefix(); };

    editorDlg.showModal();

  }

  $("#closeEd").onclick=()=>editorDlg.close();

  $("#saveBtn").onclick=async ()=>{

    const group=$("#fGroup").value.trim();

    const sub=$("#fSub").value.trim();

    const title=$("#fTitle").value.trim();

    const suffix=($("#fAliasSuffix").value||"").trim().toLowerCase().replace(/\s+/g,'');

    const alias = prefixForGroup(group) + suffix;

    const body=$("#fBody").value;

    if(!group||!title||!suffix){toast("Group, Title & alias suffix required");return;}

    const m = current.id ? current : {id:rid()};

    Object.assign(m,{group,sub,title,alias,body,updatedAt:Date.now()});

    upsert(m);

    if(usingFirebase) await setMacroRemote(m);

    editorDlg.close(); renderSidebar(); renderList(); toast("Saved");

  };

  $("#delBtn").onclick=async ()=>{

    if(!current.id){editorDlg.close();return;}

    if(confirm("Delete this macro?")){

      data=data.filter(x=>x.id!==current.id); setAllLocal(data);

      if(usingFirebase) await deleteMacroRemote(current.id);

      editorDlg.close(); renderSidebar(); renderList(); toast("Deleted");

    }

  };

  $("#dupBtn").onclick=async ()=>{

    const group=$("#fGroup").value||current.group;

    const suffix=($("#fAliasSuffix").value||"copy").replace(/\s+/g,'').toLowerCase();

    const m={...current,id:rid(),title:(current.title||"Untitled")+" (copy)",alias:prefixForGroup(group)+suffix,updatedAt:Date.now()};

    data.unshift(m); setAllLocal(data);

    if(usingFirebase) await setMacroRemote(m);

    renderSidebar(); renderList(); toast("Duplicated");

  };

  function upsert(m){ const i=data.findIndex(x=>x.id===m.id); if(i>=0) data[i]=m; else data.unshift(m); setAllLocal(data); }

  /* Search / nav */

  let hits=[],hitIdx=-1;

  const normalQuery=()=>{const q=(searchEl.value||"").trim();return q.startsWith(".")?"":q.toLowerCase();}

  function updateCounter(){ if(!hits.length){ hitCount.textContent=""; return; } hitCount.textContent = `${hitIdx>=0 ? hitIdx+1 : 0}/${hits.length}`; }

  function highlight(q){

    document.querySelectorAll(".card pre").forEach(p=>{

      p.innerHTML=p.textContent; if(!q) return;

      const r=new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'),"gi");

      p.innerHTML=p.innerHTML.replace(r,m=>`<mark>${m}</mark>`);

    });

    hits=[...document.querySelectorAll(".card mark")].map(m=>m.closest(".card").id.replace("card-",""));

    hitIdx=-1; updateCounter();

  }

  function gotoNext(){ if(!hits.length) return; hitIdx=(hitIdx+1)%hits.length; const el=document.getElementById("card-"+hits[hitIdx]); el?.scrollIntoView({behavior:"smooth",block:"center"}); el?.classList.add("hl"); setTimeout(()=>el?.classList.remove("hl"),1200); updateCounter(); }

  function gotoPrev(){ if(!hits.length) return; hitIdx=(hitIdx<=0?hits.length-1:hitIdx-1); const el=document.getElementById("card-"+hits[hitIdx]); el?.scrollIntoView({behavior:"smooth",block:"center"}); el?.classList.add("hl"); setTimeout(()=>el?.classList.remove("hl"),1200); updateCounter(); }

  prevBtn.onclick=gotoPrev;

  nextBtn.onclick=gotoNext;

  // NEW button ‚Äî always works, respects filter

  newBtn.onclick = () => {

    if (settingsDlg.open) settingsDlg.close();

    const defaults = {

      group: (filter.group && filter.group !== "All") ? filter.group : undefined,

      sub: filter.sub || undefined

    };

    openEditor(null, defaults);

  };

  // Dot-search: .alias ‚Üí copy and show only that macro (single-card view)

  searchEl.oninput=()=>{ if(!searchEl.value.startsWith(".")){ dotViewId=null; } renderList(); };

  searchEl.onkeydown=e=>{

    if(e.key==="Enter"){

      const raw=searchEl.value.trim();

      if(raw.startsWith(".")){

        const q=raw.slice(1).toLowerCase();

        const exact = data.find(m => (m.alias||"").toLowerCase()===q);

        if(exact){

          navigator.clipboard.writeText(exact.body||""); toast("Copied");

          dotViewId = exact.id;

          filter = {group: exact.group, sub: exact.sub || null};

          renderSidebar(); renderList();

          return;

        } else {

          toast("No alias match");

        }

      } else { e.shiftKey?gotoPrev():gotoNext(); }

    } else if(e.key==="Escape"){ searchEl.value=""; dotViewId=null; renderList(); }

  };

  /* Settings */

  settingsBtn.onclick=()=>{ renderSettings(); settingsDlg.showModal(); };

  $("#closeSettings").onclick=()=>{ settingsDlg.close(); renderSidebar(); renderList(); };

  $("#addCatBtn").onclick=()=>{

    const cats=categories;

    let base="New Category", name=base, i=1;

    while(cats[name]) name=`${base} ${i++}`;

    const info={ color:"#0FA6A6", prefix:"new" };

    cats[name]=info;

    setCategoriesLocal(cats);

    if(usingFirebase) setCategoriesRemote(cats);

    categories=cats;

    expanded.add(name);

    localStorage.setItem(EXPKEY, JSON.stringify([...expanded]));

    filter={group:name, sub:null};

    settingsDlg.close();

    renderSidebar();

    openEditor(null, { group:name });

  };

  function renderSettings(){

    const container=$("#catRows");

    container.innerHTML="";

    Object.entries(categories).sort((a,b)=>a[0].localeCompare(b[0])).forEach(([name,info])=>{

      addCatRow({name, prefix:info.prefix, color:info.color});

    });

  }

  function addCatRow({name,prefix,color}, focus=false){

    const row=document.createElement("div");

    row.className="settings-grid";

    row.innerHTML=`

      <input class="input catName" value="${name}" aria-label="Category name">

      <input class="input catPre" value="${prefix}" aria-label="Prefix">

      <input class="input catCol" type="color" value="${toHex(color)}" aria-label="Color">

      <div class="row" style="justify-content:flex-end">

        <button class="btn danger delBtn">Delete</button>

      </div>

    `;

    $("#catRows").appendChild(row);

    const nameEl=row.querySelector(".catName");

    const preEl=row.querySelector(".catPre");

    const colEl=row.querySelector(".catCol");

    const delBtn=row.querySelector(".delBtn");

    if(focus) nameEl.select();

    const commit=()=>{

      const oldName=name;

      const newName=nameEl.value.trim()||oldName;

      const newPrefix=(preEl.value||"").trim().toLowerCase().replace(/\s+/g,'')||"other";

      const newColor=colEl.value||"#9ab7e6";

      if(newName!==oldName){

        categories[newName]={ color:newColor, prefix:newPrefix };

        delete categories[oldName];

        data = getAllLocal().map(m=> m.group===oldName ? {...m, group:newName} : m);

        setAllLocal(data);

        name=newName;

      } else {

        categories[newName]={ color:newColor, prefix:newPrefix };

      }

      setCategoriesLocal(categories);

      if(usingFirebase) setCategoriesRemote(categories);

      renderSidebar(); renderList();

    };

    ["input","change","blur"].forEach(ev=>{

      nameEl.addEventListener(ev, commit);

      preEl.addEventListener(ev, commit);

      colEl.addEventListener(ev, commit);

    });

    delBtn.onclick=()=>{

      if(!confirm(`Delete category "${name}"? Macros will move to "Other".`)) return;

      delete categories[name];

      setCategoriesLocal(categories);

      if(usingFirebase) setCategoriesRemote(categories);

      data=getAllLocal().map(m=> m.group===name ? {...m, group:"Other"} : m);

      setAllLocal(data);

      row.remove();

      renderSidebar(); renderList();

    };

  }

  function toHex(c){ const ctx=document.createElement("canvas").getContext("2d"); ctx.fillStyle=c; const v=ctx.fillStyle; return v.startsWith("#")?v:"#9ab7e6"; }

  /* Boot */

  async function boot(){

    initFirebase();           // enable Firebase (with your config) if available

    await seedIfEmpty();      // seed local (and Firestore if empty)

    if(usingFirebase) await subscribeFirebase(); // realtime sync

    data = migrate(getAllLocal());

    categories = getCategoriesLocal();

    renderSidebar(); renderList();

  }

  /* Login Enter key */

  document.addEventListener("DOMContentLoaded", () => {

    const user = document.querySelector('#u');

    const pass = document.querySelector('#p');

    const btn  = document.querySelector('#loginBtn');

    [user, pass].forEach(el => { el?.addEventListener("keydown", e => { if (e.key === "Enter") { e.preventDefault(); btn?.click(); } }); });

    user?.focus();

  });

})();

</script>
